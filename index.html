<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Músicas</title>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Cadastro de Músicas</h1>

        <div class="row">
            <div class="col s12">
                <form id="item-form">
                    <div class="input-field">
                        <input type="text" id="album" placeholder="Álbum">
                    </div>
                    <div class="input-field">
                        <input type="text" id="song" placeholder="Nome da Música" required>
                    </div>
                    <div class="input-field">
                        <input type="text" id="artist" placeholder="Artista" required>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit">Adicionar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script-cadastro.js"></script>
</body>
</html>
